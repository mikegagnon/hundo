<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hundo</title>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <div id="boardDiv">
                <svg id="boardSvg" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <g id="blockTemplate" height="20" width="20" >
                          <rect x="0" y="0" width="20" height="20" fill="#888" />
                          <path d="M0 0 L20 0 L16 4 L4 4 Z"
                            stroke="none" fill="#aaa"/>
                          <path d="M0 0 L4 4 L4 16 L0 20 Z"
                            stroke="none" fill="#aaa"/>
                          <path d="M20 0 L16 4 L16 16 L20 20 Z"
                            stroke="none" fill="#666"/>
                          <path d="M20 20 L16 16 L4 16 L0 20 Z"
                            stroke="none" fill="#666"/>
                        </g>
                        <g id="ballTemplate" height="20" width="20" >
                           <ellipse cx="10" cy="10" rx="10" ry="10" style="fill:#eee" />
                        </g>
                        <g id="goalTemplate" height="20" width="20">
                            <polygon points="0,20 0,10 10,20" style="fill:red" />
                            <polygon points="10,20 20, 10 20,20" style="fill:red" />
                            <rect x="0" y="18" width="20" height="2" fill="red" />
                        </g>
                    </defs>

                    <rect id="background" x="0" y="0" style="fill:black" />

                </svg>
            </div>
        </main>
        <script src="js/d3.min.js" charset="utf-8"></script>
        <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
        <script src="js/hundo.js" charset="utf-8"></script>
